<div id="header">
    <div id="innerHead">{{title}}
        <div id="tempControls" style="float:right">
            E: <span id="exa" class="actual_temp">0.0</span> / <span id="ext" class="target_temp">0.0</span>&nbsp; B: <span id="bea" class="actual_temp">0.0</span> / <span id="bet" class="target_temp">0.0</span>
        </div>
    </div>
</div>
<div class="main">
    <div class="wrapper">
        <div class="row-fluid metro">
            <a href="{{icons.0.href}}" ng-click="gcode(icons.0.gcode)">
                <div class="bg-color-gray tile square">
                    <span class="win-commandicon icon-{{icons.0.icon}}"></span>
                    <span style="display: table-caption;position: relative;top: 17vw;font-size: 2vw;color: #0099CC;">{{icons.0.name}}</span>
                </div>
            </a>
            <a href="{{icons.1.href}}" ng-click="gcode(icons.1.gcode)">
                <div class="bg-color-gray tile square">

                </div>
            </a>

                </div>
            </a>
