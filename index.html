         <form class=online name="heater" onSubmit="return false;" style="display:none">
            <h2>temperature</h2>
            <table id="temp_controls">
               <tbody>
                  <tr><td colspan="2">extruder <input name="t_extruder" size=3 value="215"></td>
                     <td class="graph_button_alt" onClick="heat('extruder', document.heater.t_extruder.value)">set</td>
                     <td class="graph_button_alt" onClick="VisPrinter.cmd('M104 S0')">off</td>
                     <td></td>
                     <td colspan="2">bed <input name="t_bed" size=3 value="115"></td>
                     <td class="graph_button_alt" onClick="heat('bed', document.heater.t_bed.value)">set</td>
                     <td class="graph_button_alt" onClick="VisPrinter.cmd('M140 S0')">off</td></tr>

                  <tr><td class="graph_button" onClick="document.heater.t_extruder.value = parseInt(document.heater.t_extruder.value) - 10;if (document.heater.t_extruder.value < 1)
                                           document.heater.t_extruder.value = 0;
                                        if (testStorage()) {
                                           localStorage.ext = document.heater.t_extruder.value;
                                        }
                                        ;">-10</td>
                     <td class="graph_button" onClick="document.heater.t_extruder.value = parseInt(document.heater.t_extruder.value) - 1;
                                        if (document.heater.t_extruder.value < 1)
                                           document.heater.t_extruder.value = 0;
                                        if (testStorage()) {
                                           localStorage.ext = document.heater.t_extruder.value;};">-1</td>
                     <td class="graph_button" onClick="document.heater.t_extruder.value = parseInt(document.heater.t_extruder.value) + 1;
                                        if (testStorage()) {
                                           localStorage.ext = document.heater.t_extruder.value;
                                        }
                                        ;">+1</td>
                     <td class="graph_button" onClick="document.heater.t_extruder.value = parseInt(document.heater.t_extruder.value) + 10;
                                        if (testStorage()) {
                                           localStorage.ext = document.heater.t_extruder.value;
                                        }
                                        ;">+10</td>
                     <td></td>
                     <td class="graph_button" onClick="document.heater.t_bed.value = parseInt(document.heater.t_bed.value) - 10;
                                        if (document.heater.t_bed.value < 1)
                                           document.heater.t_bed.value = 0;
                                        if (testStorage()) {
                                           localStorage.bet = document.heater.t_bed.value;
                                        }
                                        ;">-10</td>
                     <td class="graph_button" onClick="document.heater.t_bed.value = parseInt(document.heater.t_bed.value) - 1;
                                        if (document.heater.t_bed.value < 1)
                                           document.heater.t_bed.value = 0;
                                        if (testStorage()) {
                                           localStorage.bet = document.heater.t_bed.value;
                                        }
                                        ;">-1</td>
                     <td class="graph_button" onClick="document.heater.t_bed.value = parseInt(document.heater.t_bed.value) + 1;
                                        if (testStorage()) {
                                           localStorage.bet = document.heater.t_bed.value;
                                        }
                                        ;">+1</td>
                     <td class="graph_button" onClick="document.heater.t_bed.value = parseInt(document.heater.t_bed.value) + 10;
                                        if (testStorage()) {
                                           localStorage.bet = document.heater.t_bed.value;
                                        }
                                        ;">+10</td></tr>
               </tbody>
            </table>
         </form>

         <form class=online name="extrusion" onSubmit="return false;" style="display:none">
            <h2>extrusion</h2>
            <table id="extrusion_controls">
               <tbody>
                  <tr><td colspan="4">distance <input name="distance" size=3 value="10"></td>
                     <td></td>
                     <td colspan="4">speed <input name="feed" size=3 value="100"></td>
                     <td></td>
                     <td class="graph_button_alt" onClick="ext('extrude', document.extrusion.distance.value, document.extrusion.feed.value)">extrude</td></tr>

                  <tr><td class="graph_button" onClick="document.extrusion.distance.value = parseInt(document.extrusion.distance.value) - 10;if (document.extrusion.distance.value < 1)
                                           document.extrusion.distance.value = 0;
                                        if (testStorage()) {
                                           localStorage.dis = document.extrusion.distance.value;
                                        }
                                        ;">-10</td>
                     <td class="graph_button" onClick="document.extrusion.distance.value = parseInt(document.extrusion.distance.value) - 1;
                                        if (document.extrusion.distance.value < 1)
                                           document.extrusion.distance.value = 0;
                                        if (testStorage()) {
                                           localStorage.dis = document.extrusion.distance.value;
                                        }
                                        ;">-1</td>
                     <td class="graph_button" onClick="document.extrusion.distance.value = parseInt(document.extrusion.distance.value) + 1;
                                        if (testStorage()) {
                                           localStorage.dis = document.extrusion.distance.value;
                                        }
                                        ;">+1</td>
                     <td class="graph_button" onClick="document.extrusion.distance.value = parseInt(document.extrusion.distance.value) + 10;if (testStorage()) {
                                           localStorage.dis = document.extrusion.distance.value;};">+10</td>
                     <td></td>
                     <td class="graph_button" onClick="document.extrusion.feed.value = parseInt(document.extrusion.feed.value) - 10;if (document.extrusion.feed.value < 1)
                                           document.extrusion.feed.value = 0;
                                        if (testStorage()) {
                                           localStorage.fee = document.extrusion.feed.value;};">-10</td>
                     <td class="graph_button" onClick="document.extrusion.feed.value = parseInt(document.extrusion.feed.value) - 1;if (document.extrusion.feed.value < 1)
                                           document.extrusion.feed.value = 0;if (testStorage()) {
                                           localStorage.fee = document.extrusion.feed.value;
                                        }
                                        ;">-1</td>
                     <td class="graph_button" onClick="document.extrusion.feed.value = parseInt(document.extrusion.feed.value) + 1;
                                        if (testStorage()) {
                                           localStorage.fee = document.extrusion.feed.value;
                                        }
                                        ;">+1</td>
                     <td class="graph_button" onClick="document.extrusion.feed.value = parseInt(document.extrusion.feed.value) + 10;
                                        if (testStorage()) {
                                           localStorage.fee = document.extrusion.feed.value;
                                        }
                                        ;">+10</td>
                     <td></td>
                     <td class="graph_button_alt" onClick="ext('retract', document.extrusion.distance.value, document.extrusion.feed.value)">retract</td></tr>
               </tbody>
            </table>
         </form>

         <div id="progress" class="online printing">
            <div>
               <span id=progressName></span>
               <div id=progressBar></div>
            </div>
         </div>

         <div class="posi">X: <span id="xpos" class="actual_temp">0.00</span></div>
         <div class="posi">Y: <span id="ypos" class="actual_temp">0.00</span></div>
         <div class="posi">Z: <span id="zpos" class="actual_temp">0.00</span></div>

         <style id="stateStyle">.paused{visibility: hidden;}
            .not_clear{visibility: hidden;}
            .printing{visibility: hidden;}
            .not_online{visibility: hidden;}
         </style>

         <!-- MAIN CONTENT AND INJECTED VIEWS -->
         <div id="main">
            <div ng-view></div>
         </div>
      </div>
      <div id="console" style="display:none"></div>
   </body>

</html>
